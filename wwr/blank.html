<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style for the container div */
    .container {
      width: 60%; /* Adjust the width as needed */
      margin: 0 auto; /* Center the container */
    }

    /* Style for the text content */
    .text-content {
      float: left; /* Float the text content to the left */
      width: 65%; /* Adjust the width as needed */
      display:block;
    }

    /* Style for the image */
    .side-image {
        display: block;
        float:right;
      /* float: right; Float the image to the right */
      width: 30%; /* Adjust the width as needed */
      margin-left: 20px; /* Add some margin to create space between text and image */
    }

    /* Clear the float to prevent layout issues */
    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>

<div class="container">
    <img class="side-image" src="images/rr.wrr.png">
    <h2>Tour 3: Rapids Rendezvous</h2>
    <p>Join us for an unforgettable white water rafting experience on the Rapids Rendezvous tour. Navigate through challenging rapids, surrounded by breathtaking scenery. This tour is perfect for adrenaline junkies seeking an exciting adventure on the water. </p>
   
</div>
