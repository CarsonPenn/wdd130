<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Ring World | Contact Us | Discussion</title>
</head>
<body>
    <div id="content">
        <header>
            <a class="logo_link" href="index.html">
                <img class="logo" src="images/rwlogo_w.png" alt="RingWorldLogo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="world.html">The World</a>
                <a href="about.html">About</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>

        <form class="info" action="/my-handling-form-page" method="post">
            <ul>
                <li><h2 class="h2cu">Questions and Comments?</h2></li>
                <li>
                    <label for="user_name">Name:</label>
                    <input type="text" id="user_name" name="user_name" class="name">
                </li>
                <li>
                    <label for="user_email">Email:</label>
                    <input type="email" id="user_email" name="user_email" class="mail">
                </li>
                <li>
                    <label for="user_message">Message:</label>
                    <input type="text" id="user_message" name="user_message" class="message">
                </li>
                <li>
                    <label for="user_subscribe" class="list1 name">Would you like to subscribe? (Y/N)</label>
                    <input type="text" id="user_subscribe" name="user_subscribe" class="name">
                </li>
            </ul>    
            <div class="button">
                <button type="submit">Send your message</button>
            </div> 
        </form>

        <div class="bottom">
            <h2 class="h2ct">Subscribe for coming stories and concept art!</h2>
            <img class="bottomimg" src="images/contact.jpeg" alt="mountains">
        </div>

        <footer>
            <p><a class="logo_link" href="index.html">Ring World</a>&copy 2023 Carson Smith</p>
            <p><a href="site-plan.html">Site Plan</a></p>
            <!-- beginning of social -->
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
